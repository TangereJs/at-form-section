<link rel="import" href="../tangere/tangere.html">
<link rel="import" href="../at-theme/at-theme.html">

<dom-module id="at-form-section">
  <template>
    <style include="at-form-common"></style>
    <style>
      #label.section-label {
        @apply(--paper-font-subhead);
      }
    </style>
    <div id="atContainer">
      <div id="label" class="section-label">{{label}}</div>
      <hr id="labelHr" />
    </div>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'at-form-section',
      properties: {
        /**
         * Element's label
         * @property label
         * @type String
         * @default ''
         */
        label: {
          type: String,
          value: '',
          title: 'Label'
        },
        /**
         * When true label is not displayed
         * @property hideLabel
         * @type Boolean
         * @default false
         */
        hideLabel: {
          type: Boolean,
          value: false,
          title: 'Do not show the label'
        },
        /**
         * Hides the element. When hidden nothing is displayed for the element
         * @property hide
         * @type Boolean
         * @default false
         */
        hide: {
          type: Boolean,
          value: false,
          title: 'Field is invisible'
        }
      },

      observers: [
        '_internalUpdateHiddenState(hideLabel, hide)'
      ],

      $meta: [{
        title: 'Section',
        type: 'section',
        icon:'now:horizontal-line'
      }],

      _internalUpdateHiddenState: function(hideLabel, hide) {
        var newValue = hideLabel || hide;
        var container = this.$.atContainer;
        this.toggleClass('hidden', newValue, container);
      }

    });
  </script>
</dom-module>
