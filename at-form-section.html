<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../at-theme/at-theme.html">

<dom-module id="at-form-section">
  <template>
    <style include="at-form-common"></style>
    <style>
      #label.section-label {
        @apply(--paper-font-subhead);
      }
    </style>
    <div id="atContainer">
      <div id="label" class="section-label">{{label}}</div>
      <hr id="labelHr" />
    </div>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'at-form-section',
      properties: {
        label: {
          type: String,
          value: '',
          title: 'Label'
        },
        hideLabel: {
          type: Boolean,
          value: false,
          observer: 'hideLabelChanged',
          title: 'Do not show the label'
        },
        /**
         * Hides the element. When hidden nothing is displayed for the element
         * @property hide
         * @type Boolean
         * @default false
         */
        hide: {
          type: Boolean,
          value: false,
          observer: 'hideChanged',
          title: 'Field is invisible'
        }
      },
      $meta: [{
        title: 'Section',
        type: 'section'
      }],
      hideChanged: function(newValue, oldValue) {
        var wrapper = this.$.atContainer;
        this.toggleClass('hidden', newValue, wrapper);
      },
      hideLabelChanged: function(newValue, oldValue) {
        this.hideChanged(newValue, undefined);
      }
    });
  </script>
</dom-module>
